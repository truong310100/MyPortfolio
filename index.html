<body>

        <nav class="navbar navbar-expand-lg py-3 navbar-dark">
            <a class="navbar-brand" href="./img/">
            </a>

    <section class="myCarousel">

            <ol class="carousel-indicators">

            <div class="carousel-inner">
              <div class="carousel-item active">

                <img src="./img/finland.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption container">
                    <img class="animate__animated animate__fadeInUp" src="./img/01-3.jpg" alt="">
                    <h5 class="animate__animated animate__fadeInUp animate__delay-1s">Our goal. Our mission</h5>
                    <p class="animate__animated animate__fadeInUp animate__delay-2s">How we help other companies to grow</p>
                </div>
              </div>
              <div class="carousel-item">

                    <img class="animate__animated animate__fadeInUp" src="./img/02-3.jpg" alt="">

                    <p class="animate__animated animate__fadeInUp animate__delay-2s">How we help other companies to grow</p>
                </div>
              </div>

                </div>
              </div>
